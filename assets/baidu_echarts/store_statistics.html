<html>
<head>
<script src="./echarts.js"></script>
</head>
<body>
	<div id="main" style="height: 400px;"></div>
	<script type="text/javascript">
		require.config({
			paths : {
				echarts : '.'
			}
		});

		var myChart;
		
		
		var init_option = {
			    tooltip : {
			        trigger: 'axis'
			    },
			    toolbox: {
			        show : false,
			        feature : {
			            mark : {show: true},
			            dataView : {show: true, readOnly: false},
			            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			    calculable : true,
			    yAxis : [
			        {
			            type : 'value'
			        }
			    ]
			};
			                    

		require(
				
					[ 
			          'echarts',
			          'echarts/chart/line', // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
					], 
					function(ec) 
					{
						myChart = ec.init(document.getElementById('main'));
						myChart.setOption(init_option);
						setDatas("ddd");
					}
				);
		
		var setDatas = function( datas )
		{
			
			var Xdate = ['周一','周二','周三','周四','周五','周六','周日'];
			var storeArray = ['商铺名1','商铺名2','商铺名3','商铺名4','商铺名5'];
			var lineDataArray;
			var statType = '当前数据名称，例如：销售量';
			myChart.setOption({
			
				xAxis : [
					        {
					            type : 'category',
					            boundaryGap : false,
					            name : "日期",
					            data : Xdate
					        }
					    ], 
			    legend: {
			        data:storeArray
			    }, 
			    series : [
			        {
			            name:'商铺名1',
			            type:'line',
			            data:[120, 132, 101, 134, 90, 230, 210]
			        },
			        {
			            name:'商铺名2',
			            type:'line',
			            data:[220, 182, 191, 234, 290, 330, 310]
			        },
			        {
			            name:'商铺名3',
			            type:'line',
			            data:[150, 232, 201, 154, 190, 330, 410]
			        },
			        {
			            name:'商铺名4',
			            type:'line',
			            data:[320, 332, 301, 334, 390, 330, 320]
			        },
			        {
			            name:'商铺名5',
			            type:'line',
			            data:[820, 932, 901, 934, 1290, 1330, 1320]
			        }
			    ],
			    
			    yAxis : [
					        {
					            type : 'value',
					            name : statType
					        }
					    ]
			
			});
		}
		
	</script>
</body>



</html>
